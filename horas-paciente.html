<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horas Paciente</title>
    <link rel="stylesheet" href="css/styles.css"/>
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
</head>
<body>

<!-- Header -->
<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container justify-content-center">
        <a class="navbar-brand" href="#">Centro Médico Galenos</a>
    </div>
</nav>

<div class="container-fluid mt-4">
    <div class="row justify-content-center">

        <!-- Barra lateral -->
        <div class="col-2 col-md-2">
            <div class="left-links">
                <a href="consultar-paciente.html">Consultar paciente en espera</a>
                <a href="horas-paciente.html" class="text-light bg-secondary">Horas paciente</a>
                <a href="marcar-paciente.html">Marcar paciente como atendido</a>
                <a href="listado-pacientes.html">Listado de pacientes</a>
                <a href="#">Logout</a>
            </div>
            <div class="left-box"></div>
        </div>

        <!-- Contenido principal -->
        <div class="col-10">
            <div class="jumbotron">
                <h2>Horas Paciente</h2>
                <br>
                <div id="filters" class="mb-3">
                    <label for="filterDate">Filtrar por Fecha:</label>
                    <input type="date" id="filterDate">
                </div>
                <div id="search" class="mb-3">
                    <label for="searchInput">Buscar por Nombre o RUT:</label>
                    <input type="text" id="searchInput" placeholder="Ingrese nombre o RUT">
                </div>
                <table class="table">
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>RUT</th>
                            <th>Fecha de Consulta</th>
                            <th>Hora de Consulta</th>
                            <th>Doctor</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>José Pérez</td>
                            <td>98765432-1</td>
                            <td>05-05-2024</td>
                            <td>10:00</td>
                            <td>Doctor 1</td>
                            <td>
                                <div class="btn-group-sm" role="group">
                                    <button type="button" class="btn btn-primary">Ver detalles</button>
                                    <button type="button" class="btn btn-danger">Cancelar cita</button>
                                </div>
                            </td>
                        </tr>
                        <!-- More rows can be added here as needed -->
                    </tbody>
                </table>
            </div>
        </div>

    </div>
</div>
