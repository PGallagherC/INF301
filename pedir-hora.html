<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Agendar Hora</title>
	<link rel="stylesheet" href="css/bootstrap.min.css" />
	<link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
	<link rel="mask-icon" href="logo-pin.svg" color="#111">
	<link href="css/Nunito.css" rel="stylesheet">
	<link href="css/Montserrat.css" rel="stylesheet">
	<link rel="stylesheet" href="css/awesome.min.css">
	<link rel="stylesheet" href="css/datepicker.css">
	<link rel="stylesheet" href="css/FullCalendar.css" />
	<link rel="stylesheet" href="css/custom.css"/> <!-- CUSTOM CSS -->
	
	<script src="js/jquery.min.js"></script>
	<script src="js/popper.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/moment.js"></script>
	<script src="js/fullcalendar.min.js"></script>
	<script src="js/datepicker.js"></script>
	<script src="js/datepicker.en.js"></script>
	<script src="js/pen.js"></script>
</head>

<body>
	<!-- Header -->
	<nav class="navbar navbar-expand-lg navbar-dark">
		<div class="container justify-content-center">
			<a class="navbar-brand" href="#">Centro Médico Galenos</a>
		</div>
	</nav>

	<div class="container-fluid">
		<div class="row justify-content-center">

			<!-- menu lateral -->
			<div class="col-10 col-md-2 mt-4">
				<div class="left-links">
					<a href="pedir-hora.html" class="text-light bg-primary">Pedir hora</a>
					<a href="horas-paciente.html">Cancelar hora</a>
					<a href="index.html">Salir</a>
					<a href="ver_usuarios.html">Ver Usuarios</a>
					<a href="ver_roles.html">Ver Roles</a>
				</div>
				<div class="left-box"></div>
			</div>

			<!-- contenido -->
			<div class="col-10 mt-4">
				<div class="col-12 mt-4">
					<h2>1. Selecciona la especialidad de tu cita</h2>
					<select class="form-control" name="ename2">
						<option value="Global">Especialidad</option>
						<option value="Especialidad_1">Especialidad 1</option>
						<option value="Especialidad_2">Especialidad 2</option>
						<option value="Especialidad_3">Especialidad 3</option>
						<option value="Especialidad_4">Especialidad 4</option>
					</select>
				</div>
				<div class="p-5">
					<h2 class="mb-4">2. Selecciona fechapara reservar</h2>
					<div class="card">
						<div class="card-body p-0">
							<div id="calendar"></div>
						</div>
					</div>
				</div>

				<!-- calendar modal -->
				<div id="modal-view-event" class="modal modal-top fade calendar-modal">
					<div class="modal-dialog modal-dialog-centered">
						<div class="modal-content">
							<div class="modal-body">
								<h4 class="modal-title">
									<span class="event-icon"></span>
									<span class="event-title"></span>
								</h4>
								<div class="event-body"></div>
							</div>
							<div class="modal-footer">
								<button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
							</div>
						</div>
					</div>
				</div>

				<!-- Accion de agendar hora al presionar en un día del calendario -->
				<div id="modal-view-event-add" class="modal modal-top fade calendar-modal">
					<div class="modal-dialog modal-dialog-centered">
						<div class="modal-content">
							<form id="add-event">
								<div class="modal-body">
									<h4>Agendar Hora</h4>
									<div class="form-group">
										<label for="disabledInput">Médico especialidad</label>
										<input type="text" class="form-control" id="disabledInput"
											placeholder="Especialidad Elegida" disabled>
									</div>
									<div class="form-group">
										<!-- <input type='text' class="datetimepicker form-control" name="edate"/> -->
										<label for="disabledDatePicker">Fecha</label>
										<div class="input-group">
											<input type="date" value="02/05/2024" class="form-control" id="disabledDatePicker"
												placeholder="02/05/2024" disabled>
											<div class="input-group-addon">
												<span class="glyphicon glyphicon-calendar"></span>
											</div>
										</div>
									</div>

									<div class="form-group">
										<label for="toggleButton">Horas Disponibles</label>
										<button class="form-control" id="toggleButton" aria-expanded="false" aria-controls="hoursList" type="button">Horas Disponibles</button>
										<div id="hoursList" style="display: none;">
											<ul class="list-group">
												<button class="list-group-item" >1pm - 3pm</button>
												<button class="list-group-item" >4pm - 6pm</button>
												<button class="list-group-item" >7pm - 9pm</button>
												<button class="list-group-item">10pm - 12am</button>
											</ul>
										</div>
									</div>

									<script>
										const toggleButton = document.getElementById('toggleButton');
										const hoursList = document.getElementById('hoursList');
										toggleButton.addEventListener('click', () => {
											if (hoursList.style.display === 'none') {
												hoursList.style.display = 'block';
											} else {
												hoursList.style.display = 'none';
											}
										});
									</script>

									<div class="form-group">
										<label>Notas adicionales</label>
										<textarea class="form-control" name="edesc"></textarea>
									</div>
								</div>
								<div class="modal-footer">
									<div class="col-12 mb-2">
										<button type="submit" class="btn btn-primary btn-block">Agendar</button>
									</div>
									<!--<div class="col-12 mb-2">
										<button type="button" class="btn btn-primary btn-block" data-dismiss="modal">Eliminar</button>
									</div>-->
									<div class="col-12 mb-2">
										<button type="button" class="btn btn-primary btn-block" data-dismiss="modal">Cancelar</button>
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- Footer -->
	<footer class="footer mt-4">
		<div class="container">
			<span>Quienes somos - FAQ - Contacto - Derechos de autor © 2024</span>
		</div>
	</footer>
</body>

</html>
